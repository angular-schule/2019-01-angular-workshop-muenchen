<form [formGroup]="bookForm" (ngSubmit)="submitForm()">

  <div class="form-group">
    <label for="isbn">ISBN</label>
    <input
      formControlName="isbn"
      type="text" class="form-control" id="isbn">
  </div>

  <div class="feedback-red" *ngIf="isInvalid('isbn')">
    Bitte geben Sie eine gÃ¼tige ISBN an:
  </div>

  <div class="feedback-red" *ngIf="hasError('isbn', 'minlength')">
    Bitte geben Sie mindestens drei Zeichen ein!
  </div>

  <div class="feedback-red" *ngIf="hasError('isbn', 'required')">
    Bitte geben Sie eine ISBN an!
  </div>

  <div class="form-group">
    <label for="title">Title</label>
    <input
      formControlName="title"
      type="text" class="form-control" id="title">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      formControlName="description"
      class="form-control" id="description"></textarea>
  </div>

  <div class="form-group">
    <button
      class="btn btn-primary"
      [disabled]="bookForm.invalid"
      type="submit">Create</button>
  </div>

</form>
