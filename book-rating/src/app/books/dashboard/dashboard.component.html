<div
  *ngFor="let b of books; even as e1"
  [ngClass]="{
    cssEven: e1,
    cssOdd: !e1
  }"
  >
  <br-book
    [book]="b"
    (rated)="updateAndSort($event)"
    ></br-book>
</div>

<button class="btn btn-primary">
  Click mich
</button>
