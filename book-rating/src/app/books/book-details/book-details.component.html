
<ng-container *ngIf="(book$ | async) as book; else loading">

  <h1>Buch #{{ book.isbn }}</h1>

  <p>
    {{ book.description }}
  </p>

</ng-container>

<ng-template #loading>
  <h2>Buch wird geladen...</h2>
</ng-template>
